apply plugin: 'base'
apply plugin: 'war'
apply plugin: 'jetty'
apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    providedCompile 'javax.servlet:javax.servlet-api:3.0.1'

    compile 'org.slf4j:slf4j-api:1.7.18'
    compile 'org.slf4j:slf4j-simple:1.7.18'
    compile 'org.slf4j:jcl-over-slf4j:1.7.18'
    compile 'ch.qos.logback:logback-classic:1.1.6'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.7.1-1'
    compile "org.springframework:spring-webmvc:4.1.9.RELEASE"
//    compile 'org.springframework.data:spring-data-jpa:1.9.2.RELEASE'
    compile 'org.springframework:spring-context-support:4.1.9.RELEASE'
    compile 'org.springframework:spring-tx:4.1.9.RELEASE'
    compile 'org.springframework:spring-jdbc:4.1.9.RELEASE'
//    compile "org.hibernate:hibernate-entitymanager:5.0.7.Final"
//    compile "org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.0.Final"

    compile 'mysql:mysql-connector-java:5.1.38'
}
